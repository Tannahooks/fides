dataset:
- fides_key: demo_users_dataset
  organization_fides_key: default_organization
  name: Demo Users Dataset
  description: Data collected about users for our analytics system.
  meta: null
  data_categories: []
  data_qualifiers:
  - aggregated.anonymized.unlinked_pseudonymized.pseudonymized.identified
  collections:
  - name: users
    description: User information
    data_categories: []
    data_qualifiers:
    - aggregated.anonymized.unlinked_pseudonymized.pseudonymized.identified
    fields:
    - name: created_at
      description: User's creation timestamp
      data_categories:
      - system.operations
      data_qualifier: aggregated.anonymized.unlinked_pseudonymized.pseudonymized.identified
    - name: email
      description: User's Email
      data_categories:
      - user.provided.identifiable.contact.email
      data_qualifier: aggregated.anonymized.unlinked_pseudonymized.pseudonymized.identified
    - name: first_name
      description: User's first name
      data_categories:
      - user.provided.identifiable.name
      data_qualifier: aggregated.anonymized.unlinked_pseudonymized.pseudonymized.identified
    - name: food_preference
      description: User's favorite food
      data_categories: []
      data_qualifier: aggregated.anonymized.unlinked_pseudonymized.pseudonymized.identified
      fields:
      - name: breakfast_preference
        description: "Users favorite breakfast"
      - name: lunch_preference
        description: "Users favorite lunch"
      - name: dinner_preference
        description: "Users favorite dinner"
        fields:
        - name: temperature
          description: "Whether the food is best hot, cold, etc."
        - name: color
          description: "The dominant color of the meal"
    - name: drink_preferences
      description: User's favorite drink
      data_categories: []
      data_qualifier: aggregated.anonymized.unlinked_pseudonymized.pseudonymized.identified
    - name: state
      description: User's State
      data_categories:
      - user.provided.identifiable.contact.state
      data_qualifier: aggregated.anonymized.unlinked_pseudonymized.pseudonymized.identified
    - name: uuid
      description: User's unique ID
      data_categories:
      - user.derived.identifiable.unique_id
      data_qualifier: aggregated.anonymized.unlinked_pseudonymized.pseudonymized.identified
